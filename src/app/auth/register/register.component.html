<div class="text-center register">
    <div class="head">
        <h2>Register</h2>
    </div>
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>
            
        </div>
        <div class="register-footer">
            <a routerLink="/login" color="primary">I, Already have an account</a>
            <button mat-raised-button color="warn"
                [disabled]="registerForm.invalid"
                (click)="createUser()">Register</button>
        </div>
    </form>
</div>
